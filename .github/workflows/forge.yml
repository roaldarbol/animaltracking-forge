name: Build and publish all packages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: prefix-dev/setup-pixi@v0.8.8
        with:
          cache: false

      - name: Build all recipes
        run: |
          pixi run rattler-build build \
            --recipe-dir recipes/ \
            --skip-existing=all \
            -c conda-forge \
            -c https://prefix.dev/animaltracking

      - name: Upload packages
        if: github.event_name != 'pull_request'
        run: |
          for pkg in $(find output -type f \( -name "*.conda" -o -name "*.tar.bz2" \)); do
            echo "Uploading $pkg"
            pixi run rattler-build upload prefix -c animaltracking "$pkg"
          done